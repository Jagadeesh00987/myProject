name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:qa
        env:
          ENV: qa

      - name: Archive Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  notify:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Download Playwright report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Send email notification with HTML report
        uses: dawidd6/action-send-mail@v4
        if: always()
        continue-on-error: true
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false                     # use false for port 587 (STARTTLS)
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_APP_PASSWORD }}  # must be Gmail App Password
          subject: Playwright Test Results - ${{ github.repository }}
          html_body: |
            <h2>Playwright Test Results Summary</h2>
            <p><strong>Status:</strong> ${{ job.status }}</p>
            <p><strong>Workflow:</strong> ${{ github.workflow }}</p>
            <p>See the attached HTML report for details.</p>
          to: jagadeeshsingaravel01@gmail.com
          from: "GitHub Actions <${{ secrets.EMAIL_USERNAME }}>"
          attachments: playwright-report/index.html
          convert_markdown: true
          priority: high

